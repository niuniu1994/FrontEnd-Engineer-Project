<section class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="card card-style radius mt-3 ms-3 me-3  shadow border-0">
                <div class="card-body">
                    <div class="text-center">
                        <img src="assets/user1.png" class="w-50 rounded-circle border " alt="">
                        <h3 class="mt-4 card-title">{{user.firstName}} {{user.lastName}}</h3>
                        <p class="text-muted card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card card-style radius ms-3 me-3 mt-3 shadow border-0">
                <h5 class="card-header radius title-design">Mon profile</h5>
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3 g-4 ms-3">
                        <div class="col">
                          <div>
                            <p class="text-muted txt-style row-bottom-margin font-weight-bold">Nom</p>
                            <p class="card-text">{{user.firstName}}</p>
                            <hr>
                          </div>
                        </div>
                        <div class="col">
                            <p class="text-muted txt-style row-bottom-margin">Prenom</p>
                            <p class="card-text">{{user.lastName}}</p>
                            <hr>
                        </div>
                        <div class="col">
                            <p class="text-muted txt-style row-bottom-margin">Email</p>
                            <p class="card-text">{{user.email}}</p>
                            <hr>
                        </div>
                        <div class="col">
                            <p class="text-muted txt-style row-bottom-margin">Country</p>
                            <p class="card-text">{{user.address.country}}</p>
                            <hr>
                        </div>
                        <div class="col">
                            <p class="text-muted txt-style row-bottom-margin">Zip</p>
                            <p class="card-text">{{user.address.zipCode}}</p>
                            <hr>
                        </div>
                        <div class="col">
                            <p class="text-muted txt-style row-bottom-margin">Sujet Favoris</p>
                          <ng-container  *ngFor="let c of categories">
                            <span class="badge bg-info text-dark">{{c}}</span>
                          </ng-container>
                            <hr>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-style-bottom radius  ms-3 me-3 mt-3 shadow border-0">
        <h5 class="card-header radius title-design">Mes livres</h5>

        <div class="h-75 border-0 overflow-auto scroll-style">
          <div *ngFor="let book of user.books">
            <div class="card-fav-style card mt-3 ms-2 me-2 shadow">
              <div class="">
                <div class="float-start">
                  <span><img src="{{book.thumbnail}}" class="shadow mt-2 ms-2 mb-2 img-style"></span>
                </div>
                <div class="float-right ms-2 mt-2">
                  <h3>{{book.title}}</h3>
                  <h6>{{book.author}}</h6>
                  <h6>{{book.publishDate}}</h6>
                </div>
                <div class="ms-2 mt-2">
                  <button type="button" class="btn btn-sm float-end me-3 mb-4" (click)="read(book.ebookUrl)">Lire</button>
                  <button type="button" class="btn btn-outline-danger btn-sm float-end me-3 mb-4" (click)="return(book.id)">Rendre</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
