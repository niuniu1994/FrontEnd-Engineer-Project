<app-nav-bar></app-nav-bar>
<section class="container">
  <ng-container *ngIf="authService.isAdmin">
    <div class="bar-design shadow table-radius">
      <button type="button" class="btn btn-sm btn-style table-radius shadow" data-bs-target="#exampleModalToggle4" data-bs-toggle="modal" data-bs-dismiss="modal" >Ajouter un livre</button>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="exampleModalToggle4" aria-hidden="true" aria-labelledby="exampleModalToggleLabel4" tabindex="-1">
      <app-livres-add></app-livres-add>
    </div>
  </ng-container>


    <div class="shadow tab-design table-radius">
      <div>
        <table class="table">
          <ng-container *ngFor="let book of books  | slice: (page-1) * pageSize : page * pageSize">
            <app-livres-card [book]="book" ></app-livres-card>
          </ng-container>
        </table>
      </div>
    </div>
    <nav class="shadow">
      <ul class="pagination shadow pagination-style justify-content">
        <li class="page-item">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>

        <li class="page-item">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </section>
