<div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content radius pop-design border-0 shadow">
        <div class="ms-2 modal-body">
            <h4>Ajouter un Livre</h4>
        </div>

        <form [formGroup]="addlivresForm" (ngSubmit)="submitForm()">
            <div class="row">
                <!-- email input -->
                <div class="col">
                    <div class="ms-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">Name</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="shadow form-control" formControlName="name" style="height: 2.8em;" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('name')?.errors) || (!addlivresForm.get('name')?.pristine && addlivresForm.get('name')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start"
                            *ngIf="(isFormSubmitted && addlivresForm.get('name')?.errors) || (!addlivresForm.get('name')?.pristine && addlivresForm.get('name')?.invalid)">
                            <div *ngIf="addlivresForm.get('name')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Name is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">isbn</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="shadow form-control" formControlName="isbn" style="height: 2.8em;" placeholder="isbn" aria-label="isbn" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('isbn')?.errors) || (!addlivresForm.get('isbn')?.pristine && addlivresForm.get('isbn')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start"
                            *ngIf="(isFormSubmitted && addlivresForm.get('isbn')?.errors) || (!addlivresForm.get('isbn')?.pristine && addlivresForm.get('isbn')?.invalid)">
                            <div *ngIf="addlivresForm.get('isbn')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">isbn is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">year</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="shadow form-control" formControlName="year" style="height: 2.8em;" placeholder="year" aria-label="year" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('year')?.errors) || (!addlivresForm.get('year')?.pristine && addlivresForm.get('year')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start"
                            *ngIf="(isFormSubmitted && addlivresForm.get('year')?.errors) || (!addlivresForm.get('year')?.pristine && addlivresForm.get('year')?.invalid)">
                            <div *ngIf="addlivresForm.get('year')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">year is required</div>
                        </div>
                    </div>
                </div>

                <!-- email input -->
                <div class="col">
                    <div class="me-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">genre</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="shadow form-control" formControlName="genre" style="height: 2.8em;" placeholder="genre" aria-label="genre" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('genre')?.errors) || (!addlivresForm.get('genre')?.pristine && addlivresForm.get('genre')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start"
                            *ngIf="(isFormSubmitted && addlivresForm.get('genre')?.errors) || (!addlivresForm.get('genre')?.pristine && addlivresForm.get('genre')?.invalid)">
                            <div *ngIf="addlivresForm.get('genre')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">genre is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">auteur</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="shadow form-control" formControlName="auteur" style="height: 2.8em;" placeholder="auteur" aria-label="auteur" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('auteur')?.errors) || (!addlivresForm.get('auteur')?.pristine && addlivresForm.get('auteur')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start"
                            *ngIf="(isFormSubmitted && addlivresForm.get('auteur')?.errors) || (!addlivresForm.get('auteur')?.pristine && addlivresForm.get('auteur')?.invalid)">
                            <div *ngIf="addlivresForm.get('auteur')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">auteur is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-3 me-3">
                <label class="mt-3 label_position mb-1 ms-1 text-muted">Description</label>
                <div class="input-group flex-nowrap">
                    <textarea type="text" class="shadow form-control mb-2" formControlName="description" placeholder="Description" aria-label="Description" aria-describedby="addon-wrapping"
                    [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('description')?.errors) || (!addlivresForm.get('description')?.pristine && addlivresForm.get('description')?.invalid)}"></textarea>
                </div>
            </div>
            <div style="margin-top: -0.7em; margin-left: -0.2em;" class="invalid-feedback form-check d-flex justify-content-start"
                *ngIf="(isFormSubmitted && addlivresForm.get('description')?.errors) || (!addlivresForm.get('description')?.pristine && addlivresForm.get('description')?.invalid)">
                <div *ngIf="addlivresForm.get('description')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Description is required</div>
            </div>
            <div class="mb-3 ms-3 me-3">
                <label for="formFile" class="mt-3 label_position mb-1 ms-1 text-muted">Ajouter le livre pdf</label>
                <input class="shadow form-control" id="formFile" type="file" formControlName="ajout"
                [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('ajout')?.errors) || (!addlivresForm.get('ajout')?.pristine && addlivresForm.get('ajout')?.invalid)}"
                       (change)="onFileChange($event)">
            </div>
            <div style="margin-top: -0.7em; margin-left: -0.2em;" class="invalid-feedback form-check d-flex justify-content-start"
                *ngIf="(isFormSubmitted && addlivresForm.get('ajout')?.errors) || (!addlivresForm.get('ajout')?.pristine && addlivresForm.get('ajout')?.invalid)">
                <div *ngIf="addlivresForm.get('ajout')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">livre est requis</div>
            </div>
          <div class="mb-3 ms-3 me-3">
            <label for="formFile" class="mt-3 label_position mb-1 ms-1 text-muted">Ajouter le image</label>
            <input class="shadow form-control" id="formImage" type="file" formControlName="image" (change)="onImageChange($event)"
                   [ngClass]="{ 'is-invalid': (isFormSubmitted && addlivresForm.get('image')?.errors) || (!addlivresForm.get('image')?.pristine && addlivresForm.get('image')?.invalid)}">
          </div>
          <div style="margin-top: -0.7em; margin-left: -0.2em;" class="invalid-feedback form-check d-flex justify-content-start"
               *ngIf="(isFormSubmitted && addlivresForm.get('image')?.errors) || (!addlivresForm.get('image')?.pristine && addlivresForm.get('image')?.invalid)">
            <div *ngIf="addlivresForm.get('image')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Image est requis</div>
          </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-primary me-4 btn-sm float-end mb-3">Valider</button>
                <button type="button" class="btn btn-danger btn-sm float-end me-3" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Annuler</button>
            </div>
        </form>

    </div>
</div>
